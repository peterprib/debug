<script type="text/x-red" data-help-name="Logger">
    <p>Log message for a set number of times before turning off</p>
</script>

<script type="text/x-red" data-template-name="Logger">

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

	<div class="form-row">
		<label for="node-config-input-count"><i class="fa fa-tag"></i> Count) </label>
 		<input type="number" min="1" max="100000" step="10" id="node-config-input-count">
	</div>
	<div class="form-row">
		<input type="checkbox" id="node-config-input-sendOutputLog" style="display: inline-block; width: auto; vertical-align: top;">
		<label for="node-config-input-sendOutputLog" style="width: auto">Send to log port</label>
	</div>

</script>

<script type="text/javascript">
    RED.nodes.registerType('Logger',{
    	category: 'function',
        defaults: {
            name: {value:"",required:false},
            count: {value:100,required:false},
            sendOutputLog: {value:false}
            
        },
	    inputs:1,
        inputLabels: "Message",
        outputs:2,
        outputLabels: ["Out","Log"],
        icon: "setting.png",
        label: function() {
            return this.name||this._("Logger");
        },
        labelStyle: function() {
            return "node_label_italic";
        },
        oneditprepare: function() {
        	if(typeof this.usetls === 'undefined') {
                this.sendOutputLog = false;
                $("#node-config-input-sendOutputLog").prop("checked",false);
            }
        
        },
        oneditsave: function() {
        },
        oneditresize: function(size) {
        },
        button: {
            enabled: function() {
                return !this.changed;
            },
           	onclick: function() {
                if (this.changed) {
                    return RED.notify(RED._("Logger undeployed changes"),"warning");
                }
                var label = this._def.label.call(this);
                if (label.length > 30) {
                    label = label.substring(0,50)+"...";
                }
                label = label.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
                var node = this;
                
                function sendCommand(element,action) {
                	const nodeName="Logger";
                	$(element).dialog("close");
                	$.get( "/KafkaAdmin/"+node.id+"/"+action )
			        .done(function(json) {
			        console.log(JSON.stringify(json));
            		   	RED.notify(node._(nodeName+" signal success",{label:label}),{type:"success",id:"Load Injector"});
            		   	$('<div></div>').appendTo('body').html(JSON.stringify(json))
            		   	.dialog({
      						modal: true,
      						title: (node.name||'Logger')+" "+action,
      						zIndex: 10000,
      						autoOpen: true,
   							width: 'auto',
   							resizable: false,
							buttons: {
								close: function (event, ui) {
					    			$(this).remove();
								}
							}
						});
                	}).fail(function( jqXHR, textStatus, error ) {
                   				if (jqXHR.status === 404) {
     			                	RED.notify(node._(nodeName+" signal not deployed"),"error");
                				} else if (jqXHR.status === 500) {
   				                	RED.notify(node._(nodeName+" signal inject failed with error "+textStatus||error||""),"error");
                				} else if (jqXHR.status === 0) {
 									RED.notify(node._(nodeName+" signal no response"),"error");
                   				} else {
									RED.notify(node._(nodeName+" signal unexpected status:"+jqXHR.status+" message:"+textStatus+" "+error),"error");
								}
					});
                }
                $('<div></div>').appendTo('body').html('<div>Choose Action</div>')
  				.dialog({
      				modal: true, title: (node.name||'Logger'), zIndex: 10000, autoOpen: true,
   					width: 'auto', resizable: false,
					buttons: {
						"setOn": function () {
							sendCommand(this,"setOn");
						},
						"setOff": function () {
							sendCommand(this,"setOff");
						},
					},
					close: function (event, ui) {
				    	$(this).remove();
					}
				});
            }
        }
 
    });
</script>
